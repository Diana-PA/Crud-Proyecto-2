<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="text-sm-center" style="background-color: black; padding-bottom: 1rem; ">
            <img src="https://www.redclara.net/images/Human_Brain_Project_ES.jpg" alt="Cerebro humano" style="width: 30rem; height: 15rem;">
            <h1 style="color: white;">Curso de Neurociencia Aplicada</h1>
        </div>
        <div id="Encabezado" style="background-color:#A0BADD; padding: 1rem; padding-left: 2rem;">
            <h2>Inscripciones para el curso</h2>
            <p style="font-weight: lighter;">Completa a continuación los datos solicitados</p>
        </div>
    </header>
    <main style="padding: 2rem;">
        <div class="container text-center" style="padding: 2rem;">
            <div class="row">
                <div class="col-6 col-md-4">
                    <label>Nombre y Apellido</label>
                </div>
                <div class="col-6 col-md-4">
                    <label>Carrera</label>
                </div>
                <div class="col-6 col-md-4">
                    <label>Agregar</label>
                </div>
                <div class="col-6 col-md-4">
                    <input type="text" class="form-control" name="txtNombreApellido" aria-describedby="button-addon2">
                </div>
                <div class="col-6 col-md-4">
                    <input type="text" class="form-control" name="txtCarrera" aria-describedby="button-addon2">
                </div>
                <div class="col-6 col-md-4">
                    <button type="submit" class="addTaskButton">+</button>
                </div>
            </div>
        </div>
        <div style="padding: 2rem;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre y Apellido</th>
                    <th scope="col">Carrera</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Francisca Cabezas</td>
                    <td>Psicología</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td> 
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Elena Venegas</td>
                    <td>Fonoaudiología</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Jacob Cáceres</td>
                    <td>Pedagogía</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
